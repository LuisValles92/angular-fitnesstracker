<h1>FormField / Select / Button / Tooltip / Icon</h1>

<mat-form-field>
  <mat-label>Tooltip position</mat-label>
  <mat-select [formControl]="tooltipPosition">
    <mat-option *ngFor="let tooltipPositionOption of tooltipPositionOptions" [value]="tooltipPositionOption">
      {{tooltipPositionOption}}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- The cdkScrollable directive should be applied to any element that acts as a scrolling container. -->
<div class="example-container" cdkScrollable>
  <!-- matTooltipHideDelay - The default delay in ms before hiding the tooltip after hide is called -->
  <button mat-raised-button #button #tooltip="matTooltip" matTooltip="Info about the action"
    [matTooltipPosition]="tooltipPosition.value" matTooltipHideDelay="3000"
    aria-label="Button that displays a tooltip that hides when scrolled out of the container" class="example-button"
    (click)="showReferenceVar(button, tooltip)">
    Action
  </button>
  <button mat-raised-button color="primary" matTooltip="Info about the action"
    [matTooltipPosition]="tooltipPosition.value" matTooltipHideDelay="2000" class="example-button">
    Click me!
  </button>
  <button mat-fab color="accent" matTooltip="Info about the action" [matTooltipPosition]="tooltipPosition.value"
    matTooltipHideDelay="1000" class="example-button">
    <mat-icon>home</mat-icon>
  </button>
</div>
