<section class="singup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <!-- The value? is not need -->
            <mat-hint align="end" *ngIf="pwInput.value!==null">{{ pwInput.value.length }} / 6</mat-hint>
            <!-- For the reset button -->
            <mat-hint align="end" *ngIf="pwInput.value===null">0 / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel
                name="birthdate" required #birthdateInput="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="birthdateInput.hasError('required')">Invalid or missing birthdate.</mat-error>
            <mat-error *ngIf="!birthdateInput.hasError('required')">Has to be at least 18 years old.</mat-error>
        </mat-form-field>
        <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
        <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <button type="reset" mat-stroked-button color="primary">Reset</button>
    </form>
</section>
